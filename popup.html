<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unwanted YouTube</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <header class="header">
    <h1>Minimal YouTube</h1>
    <p>Hide distractions, focus on videos</p>
  </header>

  <main>
    <div class="toggle-container">
      <span class="toggle-label">Hide All</span>
      <label class="switch">
        <input type="checkbox" id="toggleAll" aria-label="Hide all distractions">
        <span class="slider"></span>
      </label>
    </div>

    <div class="toggle-container">
      <span class="toggle-label">Hide Metadata</span>
      <label class="switch">
        <input type="checkbox" id="toggleMetadata" aria-label="Hide video metadata">
        <span class="slider"></span>
      </label>
    </div>

    <div class="toggle-container">
      <span class="toggle-label">Hide Comments</span>
      <label class="switch">
        <input type="checkbox" id="toggleComments" aria-label="Hide comments">
        <span class="slider"></span>
      </label>
    </div>

    <div class="toggle-container">
      <span class="toggle-label">Hide Recommended</span>
      <label class="switch">
        <input type="checkbox" id="toggleRecommended" aria-label="Hide recommended videos">
        <span class="slider"></span>
      </label>
    </div>

    <div class="status" id="status" role="status">All features disabled</div>
  </main>

  <footer class="footer">
    <p>Toggle to show/hide YouTube elements</p>
  </footer>

  <script src="popup.js"></script>
</body>
</html>
